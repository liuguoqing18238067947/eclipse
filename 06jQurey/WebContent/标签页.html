<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="bower_components/jquery.cookie/jquery.cookie.js"></script>
		<style type="text/css">
			.ss_container{
				width: 200px;
			}
			.col{
				float: left;
				width: 50%;
				
			}
		</style>
	</head>
	<body>
		<div class="ss_container">
			<div class="row">
				<div class="col">
					出发地
				</div>
				<div class="col">
					<input type="" name="" id="startStation" value="" />
				</div>
			</div>
			<div class="row">
				<div class="col">
					目的地
				</div>
				<div class="col">
					<input type="" name="" id="toStation" value="" />
				</div>
			</div>
				<div class="row">
				<div class="col" id="">
					<button onclick="changeCity()">交换</button>
					<button type="submit">查询</button>
					<button onclick="delHistory()">删除历史</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function changeCity(){
				var temp=$("#startStation").val();
				$("#startStation").val($("#toStation").val());
				$("#toStation").val(temp);
				$.cookie('ss', $("#startStation").val(), { expires: 7 });
				$.cookie('ts', $("#toStation").val(), { expires: 7 });
			}
			function delHistory(){
				$.removeCookie('ss'); 
				$.removeCookie('ts'); 
			}
			$(function(){
				//页面加载时。要读取cookie中的值填写进去
				$("#startStation").val($.cookie("ss"));
				$("#toStation").val($.cookie("ts"));
				//记录
				$("#startStation").blur(function(){
					$.cookie('ss', $("#startStation").val(), { expires: 7 });
				});
				$("#toStation").blur(function(){
					$.cookie('ts', $("#toStation").val(), { expires: 7 });
				});
			});
			
		</script>
	</body>
</html>
